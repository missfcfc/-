 <head>

 </head>
 <body>
  <select id="sheng">
        <option value="0">山西省</option>
        <option value="1">吉林省</option>
        <option value="2">河北省</option>
    </select>
    <select id="shi">
        <option>城市</option>
    </select>
	
	<script>
	sheng.onclick=function(){//当点击第一个下拉列表执行函数
	document.getElementById("shi").length=0;//先把第二个下拉表单清除
	var s=[["太原","大同","运城"],["吉林","长春","四平"],["石家庄","廊坊","承德"]];//二维数组
	var sheng=document.getElementById("sheng").value;//获得第一个下拉表单的value值
	for (var i=0; i<s[sheng].length; i++){//循环i是二维数组里面的单个数组
		var cheng=new Option();//先添加一个下拉列表
		cheng.text=s[sheng][i];//把遍历的二维数组写到新添加的下拉列表
		document.getElementById("shi").add(cheng);//把新加的下拉列表替换原先的第二个下拉列表
	}
	}
	</script>
 </body>
</html>
